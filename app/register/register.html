<h3>
	Register
</h3>

<div class="row">
	<div class="panel panel-default col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-12">
		<div class="panel-header pl">
			<h3>Create your account</h3>
		</div>
		<div class="panel-body">
			<form ng-submit="submit()" method="POST" novalidate>
				<div class="alert alert-danger" ng-show="error">
					Incorrect username or password.
				</div>
				<div class="form-group">
					<label>Username</label>
					<input type="text" placeholder="Your username" class="form-control" ng-model="username" ng-autofocus>
					<em class="help-text">Only characters allowed</em>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" placeholder="Your email address" class="form-control" ng-model="email">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" placeholder="*********" class="form-control" ng-model="password">
				</div>
				<div class="form-group">
					<label>Re-Enter Password</label>
					<input type="password" placeholder="*********" class="form-control" ng-model="password">
				</div>
				<div class="checkbox c-checkbox">
					<label>
						<input type="checkbox" checked="" ng-model="tos" required>
						<span class="fa fa-check"></span> 
						I agree with the <a href="https://koodous.com/terms-of-use">terms of use & private policy</a>
					</label>
				</div>

				<button type="submit" class="btn btn-primary btn-block">Sign Up</button>

				<div class="text-center mt">
					<a href="/login">Do you have an account? Sign in</a>
				</div>
			</form>
		</div>
	</div>
</div>
